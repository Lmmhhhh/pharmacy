<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>약품 재고 목록</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
        }
        h2 {
          margin-bottom: 10px;
        }
        table {
          border-collapse: collapse;
          width: 100%;
          margin-top: 10px;
        }
        th, td {
          border: 1px solid #ccc;
          padding: 8px;
          text-align: center;
        }
        th {
          background-color: #f5f5f5;
        }
        .low {
          background-color: #ffe6e6;
        }
    </style>
</head>
<body>

<h2>💊 약품 재고 목록</h2>

<table id="drugTable">
    <thead>
    <tr>
        <th>약품 ID</th>
        <th>약품명</th>
        <th>재고 수량</th>
    </tr>
    </thead>
    <tbody>
    <!-- JS로 내용 삽입 -->
    </tbody>
</table>

<script>
    async function loadDrugStock() {
      try {
        const response = await fetch("/view/drug-stock");
        const data = await response.json();

        const tbody = document.querySelector("#drugTable tbody");
        tbody.innerHTML = "";

        data.forEach(item => {
          const tr = document.createElement("tr");
          if (item.stock < 10) tr.classList.add("low"); // 재고 부족시 강조

          tr.innerHTML = `
            <td>${item.drug_id}</td>
            <td>${item.drug_name}</td>
            <td>${item.stock}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("약품 데이터를 불러오지 못했습니다.");
        console.error(err);
      }
    }

    window.onload = loadDrugStock;
</script>

</body>
</html>
